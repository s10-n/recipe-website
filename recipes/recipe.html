<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../stylesheets/recipe_styles.css">
    <title>{recipe_name} - Recipe Database</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header id="siteheader">
      <div id="title_container">
	<h1>Recipe Database</h1>
	<a href="../index.html">[Home]</a>
      </div>
    </header>
    <main>
      <article class="recipe">
	<section id="information">
	  <div id="infobox">
	    <div id="title_and_info">
	      <h1 id="recipe_title">{recipe_name}</h1>
	      <nav>
		<a href="#ingredients">[Ingredients]</a>
		<a href="#directions">[Directions]</a>
	      </nav>
	      <p>Tags: {tags}</p>
	      <ul>
		<li><em>Serves</em>: {serves}</li>
		<li><em>Prep time</em>: {prep_time}</li>
		<li><em>Cook time</em>: {cook_time}</li>
	      </ul>
	    </div>
	    <img id="image" src="{image_url}">
	  </div>
	  <p>{recipe_description}</p>
	</section>
	<section id="tips">
	  <h3>Tips</h3>
	  <p>{tips}</p>
	</section>
	<section id="ingredients">
	  <h2>Ingredients <a class="up_arrow" href="#siteheader">[^]</a></h2>
	  {ingredients}
	    <!--	    <h3>{ingredient_subsection}</h3>	    <ul class="ingredient_list">	      <li><label><input type="checkbox">{ingredient}</label></li>	  </ul>-->
	</section>

	<section id="directions">
	  <h2>Directions <a class="up_arrow" href="#siteheader">[^]</a></h2>
	  <!-- <ol>	    <li>{step}</li>	  </ol> -->
	  {directions}
	</section>

      </article>
    </main>
    <a href="#" id="top_button">Jump to top</a>
  </body>
</html>
